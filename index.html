<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carpe Diem – Stock Simulator</title>
  <style>
    :root{
      --bg:#0b132b;
      --panel:#14213d;
      --card:#1b294a;
      --accent:#4cafef;
      --accent-2:#357abd;
      --text:#ffffff;
      --muted:#eef4ff;
      --muted-2:#d7e3ff;
      --good:#3ddc97;
      --bad:#ff6b6b;
      --border:#ffffff33;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,Helvetica,sans-serif;
      background:var(--bg); color:var(--text);
    }
    header{
      background:linear-gradient(90deg,#0e1a34,#18335f);
      padding:14px 16px; text-align:center; font-weight:800; letter-spacing:.3px;
      box-shadow:0 2px 14px #0008;
    }
    .wrap{max-width:1160px;margin:24px auto;padding:0 16px}
    .hidden{display:none !important}
    .panel{
      background:var(--panel); border:1px solid var(--border); border-radius:16px; box-shadow:0 6px 24px #0006;
    }
    .card{
      background:var(--card); border:1px solid var(--border); border-radius:14px; box-shadow:0 4px 18px #0005;
    }
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:10px 14px; border-radius:10px; border:1px solid transparent;
      font-weight:700; cursor:pointer; transition:.18s ease;
    }
    .btn-primary{ background:var(--accent); color:#041426 }
    .btn-primary:hover{ background:var(--accent-2) }
    .btn-ghost{ background:transparent; border-color:var(--border); color:var(--text) }
    .btn-ghost:hover{ background:#ffffff14 }
    /* Login */
    .login-shell{ min-height:70vh; display:grid; place-items:center; }
    .login-box{ width:min(480px,100%); padding:28px }
    .input{
      width:100%; padding:12px 14px; border-radius:10px; border:1px solid var(--border); background:#0e1a34; color:#fff;
    }
    .input::placeholder{ color:#f0f5ff }
    label{ font-size:.9rem; color:var(--muted); margin-bottom:6px; display:inline-block }
    /* Grid */
    .grid{ display:grid; gap:16px }
    .grid-3{ grid-template-columns:repeat(3,1fr) }
    @media (max-width:960px){ .grid-3{ grid-template-columns:repeat(2,1fr) } }
    @media (max-width:640px){ .grid-3{ grid-template-columns:1fr } }
    /* Stock tiles */
    .tile{
      padding:12px; border-radius:12px; border:1px solid var(--border); background:#0f1c37;
      cursor:pointer; transition:transform .12s ease, border-color .12s ease;
    }
    .tile:hover{ transform:translateY(-1px); border-color:#ffffff55 }
    .tile .name{ font-weight:800; color:#fff }
    .tile .price{ color:#fff; margin-top:2px; font-weight:800 }
    /* Metrics row */
    .metrics{ display:grid; grid-template-columns:repeat(3,1fr); gap:14px }
    @media (max-width:700px){ .metrics{ grid-template-columns:1fr } }
    .metric{
      padding:14px; border-radius:12px; border:1px solid var(--border); background:#0f1c37; text-align:center;
    }
    .metric .label{ font-size:.85rem; color:var(--muted-2); letter-spacing:.02em }
    .metric .value{ font-size:1.6rem; font-weight:800; margin-top:6px; color:#fff }
    /* Details */
    .details{ display:grid; grid-template-columns:2fr 1fr; gap:16px }
    @media (max-width:900px){ .details{ grid-template-columns:1fr } }
    canvas{ width:100%; height:220px; background:#0b1730; border:1px solid var(--border); border-radius:12px }
    .row{ display:flex; gap:8px; align-items:center; flex-wrap:wrap }
    .spacer{ flex:1 }
    .muted{ color:var(--muted) }
    hr.sep{ border:none; height:1px; background:var(--border); margin:10px 0 }
    table{ width:100%; border-collapse:separate; border-spacing:0 8px }
    th,td{ text-align:left; padding:8px 10px; color:#fff }
    th{ color:#e9f1ff; font-weight:800; border-bottom:1px solid var(--border) }
    tr.data{ background:#0f1c37; border:1px solid var(--border) }
    tr.data td{ border-top:1px solid var(--border); border-bottom:1px solid var(--border) }
    small.err{ color:#ffd0d0 }
  </style>
</head>
<body>
  <header>Carpe Diem – Stock Simulator</header>

  <main class="wrap">
    <!-- LOGIN -->
    <section id="loginSection" class="panel login-shell">
      <form id="loginForm" class="login-box card">
        <h2 style="margin:0 0 14px 0">Sign in</h2>
        <div class="grid">
          <div>
            <label for="email">Email</label>
            <input id="email" type="email" class="input" placeholder="name@gsis.ac.in" required />
          </div>
          <div>
            <label for="password">Password</label>
            <input id="password" type="password" class="input" placeholder="••••••••" required />
          </div>
          <div class="row" style="margin-top:4px">
            <button id="loginBtn" class="btn btn-primary" type="submit">Log in</button>
            <span id="loginError" class="muted" style="margin-left:8px"></span>
          </div>
        </div>
      </form>
    </section>

    <!-- DASHBOARD -->
    <section id="dashboard" class="hidden">
      <div class="panel" style="padding:12px 14px; display:flex; align-items:center; gap:10px; flex-wrap:wrap">
        <strong id="roleHeader">Welcome</strong>
        <span class="spacer"></span>
        <button id="logoutBtn" class="btn btn-ghost">Log out</button>
      </div>

      <!-- Trader metrics -->
      <div id="traderMetrics" class="metrics" style="margin:16px 0" hidden>
        <div class="metric">
          <div class="label">Working Capital</div>
          <div class="value">₹<span id="workingCap">0.00</span></div>
        </div>
        <div class="metric">
          <div class="label">Invested Capital</div>
          <div class="value">₹<span id="investedCap">0.00</span></div>
        </div>
        <div class="metric">
          <div class="label">Profit / Loss</div>
          <div class="value" id="profitLoss">0.00%</div>
        </div>
      </div>

      <!-- Stocks -->
      <div class="panel" style="padding:16px">
        <div class="row" style="margin-bottom:10px">
          <h3 style="margin:0">Stocks</h3>
          <span class="spacer"></span>
        </div>
        <div id="stockList" class="grid grid-3"></div>
      </div>

      <!-- Details + Admin/Trader column -->
      <section class="details" style="margin-top:16px">
        <!-- Left: stock chart + trade (trader only) -->
        <div class="panel" style="padding:16px">
          <div class="row">
            <h3 id="detailName" style="margin:0">Select a stock</h3>
            <span class="spacer"></span>
            <div id="detailPrice" class="muted"></div>
          </div>
          <canvas id="chart" width="900" height="220"></canvas>
          <div id="tradeBar" class="row" style="margin-top:10px">
            <label for="qty" class="muted">Qty</label>
            <input id="qty" class="input" type="number" min="1" value="1" style="width:120px" />
            <button id="buyBtn" class="btn btn-primary">Buy</button>
            <button id="sellBtn" class="btn btn-ghost">Sell</button>
            <span id="tradeMsg" class="muted"></span>
          </div>
          <div id="autoRow" class="row" style="margin-top:10px">
            <label for="autoPrice" class="muted">Auto-sell at price</label>
            <input id="autoPrice" class="input" type="number" min="0" placeholder="e.g. 1200" style="width:160px" />
            <input id="autoQty" class="input" type="number" min="1" placeholder="qty" style="width:120px" />
            <button id="setAutoBtn" class="btn btn-primary">Set Auto-Sell</button>
            <button id="clearAutoBtn" class="btn btn-ghost">Clear</button>
            <span id="autoMsg" class="muted"></span>
          </div>
        </div>

        <!-- Right: Admin controls + Trader dropdown -->
        <div class="panel" style="padding:16px">
          <h3 style="margin-top:0">Admin</h3>
          <div id="adminOnlyHint" class="muted">Only visible for admins</div>

          <div id="adminControls" class="hidden">
            <div class="row">
              <label class="muted">Adjust selected stock</label>
            </div>
            <div class="row">
              <button id="raiseBtn" class="btn btn-primary">Increase 10%</button>
              <button id="lowerBtn" class="btn btn-ghost">Decrease 10%</button>
            </div>
            <hr class="sep" />
            <div class="row">
              <label class="muted">Set starting funds for ALL traders</label>
            </div>
            <div class="row">
              <input id="allFunds" class="input" type="number" min="0" placeholder="e.g. 100000" style="width:180px" />
              <button id="applyFundsBtn" class="btn btn-primary">Apply</button>
              <span id="fundsMsg" class="muted"></span>
            </div>
            <hr class="sep" />
            <div class="row">
              <button id="resetBtn" class="btn btn-ghost" style="width:100%">⚠️ Hard RESET (All Traders + Stocks)</button>
            </div>
            <hr class="sep" />
            <h4 style="margin:6px 0">Trader Rankings</h4>
            <div id="rankWrap" class="card" style="padding:10px; max-height:160px; overflow:auto">
              <table>
                <thead>
                  <tr><th>#</th><th>Trader</th><th>Total Equity</th><th>P/L</th></tr>
                </thead>
                <tbody id="rankTable"></tbody>
              </table>
            </div>
            <div class="row" style="margin-top:8px">
              <label class="muted">View Trader Portfolio:</label>
              <select id="traderSelect" class="input" style="width:100%"></select>
            </div>
            <div id="portfolioWrap" class="card" style="padding:10px; margin-top:10px; display:none">
              <h4 id="pfTitle" style="margin:6px 0">Portfolio</h4>
              <div class="row muted" id="pfSummary"></div>
              <table style="margin-top:6px">
                <thead><tr><th>Stock</th><th>Qty</th><th>Price</th><th>Value</th></tr></thead>
                <tbody id="pfTable"></tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </section>
  </main>

  <!-- APP (Firebase + logic) -->
  <script type="module">
    /***** Firebase *****/
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import {
      getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged,
      setPersistence, browserSessionPersistence
    } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
    import {
      getFirestore, doc, getDoc, setDoc, updateDoc, collection, getDocs,
      onSnapshot, query, where
    } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const FIREBASE_CONFIG = {
      apiKey: "AIzaSyC72GZrrjG4UIR3qzDs-I2QWIgSFd4Yehs",
      authDomain: "carpediem-f6948.firebaseapp.com",
      projectId: "carpediem-f6948",
      storageBucket: "carpediem-f6948.firebasestorage.app",
      messagingSenderId: "705608113463",
      appId: "1:705608113463:web:eb70088734b33486c70eb2"
    };
    const APP_ID = "carpe_diem";
    const app = initializeApp(FIREBASE_CONFIG);
    const auth = getAuth(app);
    const db = getFirestore(app);

    await setPersistence(auth, browserSessionPersistence);
    try{ await signOut(auth); }catch(e){}

    const $ = (id)=>document.getElementById(id);

    const loginSection = $("loginSection");
    const loginForm    = $("loginForm");
    const loginBtn     = $("loginBtn");
    const loginError   = $("loginError");

    const dashboard    = $("dashboard");
    const roleHeader   = $("roleHeader");
    const logoutBtn    = $("logoutBtn");

    const traderMetrics = $("traderMetrics");
    const workingCapEl  = $("workingCap");
    const investedCapEl = $("investedCap");
    const profitLossEl  = $("profitLoss");

    const stockList = $("stockList");
    const detailName  = $("detailName");
    const detailPrice = $("detailPrice");
    const chartEl     = $("chart");
    const qtyEl       = $("qty");
    const tradeMsg    = $("tradeMsg");
    const tradeBar    = $("tradeBar");

    const autoPrice   = $("autoPrice");
    const autoQty     = $("autoQty");
    const setAutoBtn  = $("setAutoBtn");
    const clearAutoBtn= $("clearAutoBtn");
    const autoMsg     = $("autoMsg");

    const adminOnlyHint = $("adminOnlyHint");
    const adminControls = $("adminControls");
    const raiseBtn      = $("raiseBtn");
    const lowerBtn      = $("lowerBtn");
    const allFunds      = $("allFunds");
    const applyFundsBtn = $("applyFundsBtn");
    const fundsMsg      = $("fundsMsg");
    const rankTable     = $("rankTable");
    const traderSelect  = $("traderSelect");
    const portfolioWrap = $("portfolioWrap");
    const pfTitle       = $("pfTitle");
    const pfSummary     = $("pfSummary");
    const pfTable       = $("pfTable");
    const resetBtn      = $("resetBtn");

    const buyBtn  = $("buyBtn");
    const sellBtn = $("sellBtn");

    /***** State *****/
    let me = null, myRole = null;
    let selectedId = null;
    let stocks = {};
    let myTrader = null;
    let series = [];
    let chartCtx = $("chart").getContext("2d");
    let lastSampleTime = 0;

    const SEED_STOCKS = [
      "Reliance Industries","TCS","Infosys","HDFC Bank","ICICI Bank",
      "SBI","Bharti Airtel","HCL Technologies","Asian Paints","Wipro",
      "Tata Motors","Adani Enterprises","Hindustan Unilever","Larsen & Toubro","Bajaj Finance",
      "Kotak Mahindra Bank","UltraTech Cement","NTPC","JSW Steel","Tech Mahindra",
      "Power Grid","Adani Ports","Axis Bank","Maruti Suzuki","Grasim Industries"
    ];

    /***** Price Jumps every 3s by ±1–3% *****/
    const TICK_MS = 3000;
    function clamp(n){ return Math.max(1, Number.isFinite(n)? n : 0); }
    function currentPriceFor(stock){ return Number.isFinite(stock.price)? stock.price : (stock.baseline||500); }
    function jumpOnce(stock){
      const base = stock.baseline || 500;
      const mag = 0.01 + Math.random()*0.02;
      const sign = Math.random()<0.5 ? -1:1;
      stock.price = +(base*(1+sign*mag)).toFixed(2);
      stock.lastJumpAt = performance.now();
    }

    /***** Auth *****/
    onAuthStateChanged(auth, async (user)=>{
      if(!user){ showLogin(); return; }
      me = user;
      const roleDoc = await getDoc(doc(db,"artifacts",APP_ID,"public","data","roles", user.uid));
      if (roleDoc.exists()) myRole = roleDoc.data().role;
      if(!myRole){ showLogin("Role not found."); return; }

      roleHeader.textContent = `Welcome, ${myRole}`;
      adminControls.classList.toggle("hidden", myRole!=="admin");
      adminOnlyHint.classList.toggle("hidden", myRole==="admin");
      tradeBar.classList.toggle("hidden", myRole==="admin");
      $("autoRow").classList.toggle("hidden", myRole==="admin");

      loginSection.classList.add("hidden");
      dashboard.classList.remove("hidden");

      await bootstrapStocks();
      attachRealtime();
      startAnimationLoop();
      attachTraderDoc();
      if (myRole==="admin") loadRankingsLoop();

      setInterval(()=>{ Object.values(stocks).forEach(s=>jumpOnce(s)); }, TICK_MS);
    });

    function showLogin(msg){ dashboard.classList.add("hidden"); loginSection.classList.remove("hidden"); if(msg) loginError.textContent=msg; }
    loginForm.addEventListener("submit", async (e)=>{
      e.preventDefault();
      try{ await signInWithEmailAndPassword(auth, $("email").value.trim(), $("password").value.trim()); }
      catch(err){ loginError.innerHTML = `<small class="err">${err.message}</small>`; }
    });
    logoutBtn.addEventListener("click", async ()=>{ await signOut(auth); location.reload(); });

    /***** Stocks *****/
    async function bootstrapStocks(){
      SEED_STOCKS.forEach((name)=>{ const id = slug(name); if(!stocks[id]) stocks[id] = {id,name,baseline: +(300+Math.random()*900).toFixed(2)}; });
      const col = collection(db,"artifacts",APP_ID,"public","data","stocks");
      const snap = await getDocs(col);
      if (snap.empty && myRole==="admin"){ for(const name of SEED_STOCKS){ const id=slug(name); await setDoc(doc(col,id),{name,baseline:stocks[id].baseline}); } }
    }
    function attachRealtime(){
      const col=collection(db,"artifacts",APP_ID,"public","data","stocks");
      onSnapshot(col,(snap)=>{ snap.forEach(d=>{const data=d.data()||{};stocks[d.id]={...stocks[d.id],name:data.name||stocks[d.id].name,baseline:data.baseline,price:data.baseline};}); renderStockTiles(); });
    }
    function renderStockTiles(){
      stockList.innerHTML=""; Object.values(stocks).forEach(s=>{ const price=currentPriceFor(s); const tile=document.createElement("button"); tile.className="tile"; tile.innerHTML=`<div class="name">${s.name}</div><div class="price">₹ <span id="p-${s.id}">${fmt(price)}</span></div>`; tile.addEventListener("click",()=>selectStock(s.id)); stockList.appendChild(tile); });
    }
    function selectStock(id){ selectedId=id; detailName.textContent=stocks[id].name; series=[]; tradeMsg.textContent=""; raiseBtn.disabled=lowerBtn.disabled=(myRole!=="admin"); }
    raiseBtn?.addEventListener("click",()=>adjustSelected(0.10));
    lowerBtn?.addEventListener("click",()=>adjustSelected(-0.10));
    async function adjustSelected(delta){ if(!selectedId||myRole!=="admin")return; const s=stocks[selectedId]; const ref=doc(db,"artifacts",APP_ID,"public","data","stocks",selectedId); const newBase=+(s.baseline*(1+delta)).toFixed(2); s.baseline=newBase; s.price=newBase; await updateDoc(ref,{baseline:newBase}); }

    /***** Trader Docs *****/
    function traderRef(uid){ return doc(db,"artifacts",APP_ID,"public","data","traders",uid); }
    async function attachTraderDoc(){ if(!me)return; const ref=traderRef(me.uid); const s=await getDoc(ref); if(!s.exists()){ await setDoc(ref,{cash:100000,initialCash:100000,portfolio:{},autos:{}},{merge:true}); } onSnapshot(ref,snap=>{ myTrader=snap.data(); }); }

    /***** Admin Controls *****/
    applyFundsBtn.addEventListener("click", async ()=>{
      if(myRole!=="admin")return;
      const amt=parseFloat(allFunds.value); if(!Number.isFinite(amt)||amt<=0){fundsMsg.textContent="Enter valid";return;}
      const tradersCol=collection(db,"artifacts",APP_ID,"public","data","traders");
      const snap=await getDocs(tradersCol);
      for(const d of snap.docs){ await setDoc(d.ref,{cash:amt,initialCash:amt,portfolio:{},autos:{}},{merge:true}); }
      fundsMsg.textContent="Updated for all traders.";
    });

    resetBtn.addEventListener("click", async ()=>{
      if(myRole!=="admin")return;
      const tradersCol=collection(db,"artifacts",APP_ID,"public","data","traders");
      const tSnap=await getDocs(tradersCol);
      for(const d of tSnap.docs){ await setDoc(d.ref,{cash:100000,initialCash:100000,portfolio:{},autos:{}},{merge:true}); }
      const stocksCol=collection(db,"artifacts",APP_ID,"public","data","stocks");
      const sSnap=await getDocs(stocksCol);
      for(const d of sSnap.docs){ const newBase=+(300+Math.random()*900).toFixed(2); await updateDoc(d.ref,{baseline:newBase}); }
      alert("System RESET complete.");
    });

    async function loadRankings(){
      const rolesCol=collection(db,"artifacts",APP_ID,"public","data","roles");
      const rSnap=await getDocs(rolesCol);
      const traders=rSnap.docs.filter(d=>d.data().role==="trader").map(d=>({uid:d.id,email:d.data().email||d.id}));
      rankTable.innerHTML=""; traderSelect.innerHTML="";
      let rows=[];
      for(const tr of traders){ const stats=await portfolioAndStats(tr.uid); const total=stats.working+stats.invested; rows.push({...tr,total,pl:stats.pl}); }
      rows.sort((a,b)=>b.total-a.total);
      rows.forEach((r,i)=>{ const tr=document.createElement("tr"); tr.className="data"; tr.innerHTML=`<td>${i+1}</td><td>${r.email}</td><td>₹ ${fmt(r.total)}</td><td style="color:${r.pl>=0?'var(--good)':'var(--bad)'}">${r.pl>=0?'+':''}${fmt(r.pl)}</td>`; rankTable.appendChild(tr); const opt=document.createElement("option"); opt.value=r.uid; opt.textContent=r.email; traderSelect.appendChild(opt); });
    }
    function loadRankingsLoop(){ loadRankings(); setInterval(loadRankings,6000); }

    traderSelect.addEventListener("change",async ()=>{
      const uid=traderSelect.value; if(!uid){portfolioWrap.style.display="none";return;}
      const stats=await portfolioAndStats(uid);
      pfTitle.textContent=`Portfolio – ${traderSelect.selectedOptions[0].textContent}`;
      pfSummary.textContent=`Working: ₹${fmt(stats.working)} • Invested: ₹${fmt(stats.invested)} • P/L: ${stats.pl>=0?'+':''}${fmt(stats.pl)} (${fmt(stats.plPct)}%)`;
      pfTable.innerHTML="";
      Object.entries(stats.data.portfolio||{}).forEach(([sid,pos])=>{const p=currentPriceFor(stocks[sid]);const val=p*(pos.quantity||0);const tr=document.createElement("tr");tr.className="data";tr.innerHTML=`<td>${stocks[sid]?.name||sid}</td><td>${pos.quantity||0}</td><td>₹ ${fmt(p)}</td><td>₹ ${fmt(val)}</td>`;pfTable.appendChild(tr);});
      portfolioWrap.style.display="block";
    });

    /***** Trader Stats *****/
    async function portfolioAndStats(uid){ const s=await getDoc(traderRef(uid)); const data=s.exists()?s.data():{cash:0,initialCash:0,portfolio:{}}; let invested=0; Object.entries(data.portfolio||{}).forEach(([sid,pos])=>{const st=stocks[sid];if(st) invested+=(pos.quantity||0)*currentPriceFor(st);}); const working=+data.cash||0; const initial=+data.initialCash||0; const pl=(working+invested)-initial; const plPct=initial?(pl/initial*100):0; return {working,invested,pl,plPct,data}; }

    /***** Chart + Animation *****/
    function fmt(n){return (+n).toLocaleString("en-IN",{maximumFractionDigits:2,minimumFractionDigits:2});}
    function slug(s){return s.toLowerCase().replace(/[^a-z0-9]+/g,"_");}
    function drawChart(){const w=chartEl.width,h=chartEl.height,ctx=chartCtx;ctx.clearRect(0,0,w,h);if(!series.length)return;let min=Math.min(...series),max=Math.max(...series);if(min===max){min-=1;max+=1;}const xStep=Math.max(1,Math.floor(w/Math.max(60,series.length)));for(let i=0;i<series.length;i++){const v=series[i];const norm=(v-min)/(max-min);const barH=Math.max(2,Math.round(norm*(h-8)));const x=i*xStep;ctx.fillStyle=i>0&&v>=series[i-1]?"#3ddc97":"#ff6b6b";ctx.fillRect(x,h-barH,xStep-1,barH);} }
    function startAnimationLoop(){let last=performance.now();function tick(now){if(now-last>100){last=now;Object.values(stocks).forEach(s=>{const el=document.getElementById(`p-${s.id}`);if(el)el.textContent=fmt(currentPriceFor(s));});if(selectedId&&stocks[selectedId]){const p=currentPriceFor(stocks[selectedId]);detailPrice.textContent=`₹ ${fmt(p)}`;if(now-lastSampleTime>200){lastSampleTime=now;series.push(p);if(series.length>120)series.shift();drawChart();}}}requestAnimationFrame(tick);}requestAnimationFrame(tick);}
  </script>
</body>
</html>
